<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARCANOID-GAME</title>
    <link rel="stylesheet" href="css/arcanoid.css" class="css" />
  </head>
  <body>
<div class="blocks">
<div class="b1 b"></div>
<div class="b2 b"></div>
<div class="b3 b"></div>
<div class="b4 b"></div>
<div class="b5 b"></div>
<div class="b6 b"></div>
<div class="b7 b"></div>
<div class="b8 b"></div>
<div class="b9 b"></div>
<div class="b10 b"></div>
<div class="b11 b"></div>
<div class="b12 b"></div>
<div class="b13 b"></div>
<div class="b14 b"></div>
<div class="b15 b"></div>
<div class="b16 b"></div>

</div>
<div class="start" id="start">
    <p class="start-text" id="startText">CLICK TO START</p>
    </div>

<div class="end end-none" id="end">
    <p class="end-text" id="endText">GAME OVER</p>
    <p class="end-restart" id="endRestart">RESTART</p>
    <p class="end-hints" id="endHints">Move your mouse faster!</p>
</div>

<div class="win win-none" id="win">
    <p class="win-text" id="winText">YOU ARE A WINNER!</p>
    </div>

    <div id="topWall"></div>
    <div id="leftWall"></div>
    <div id="bottomWall"></div>
    <div id="rightWall"></div>
    <div id="ball"></div>
    <div id="bita"></div>
    <div id="ball1" class="ball"></div>
    <div id="ball2" class="ball"></div>
    <div class="boxes">
      <div class="info1"></div>
        <div class="game"></div>
      <div class="info2"></div>
    </div>




    <script src="js/arcanoid.js"></script>
    <script src="js/blocks.js"></script>
  </body>
</html>
